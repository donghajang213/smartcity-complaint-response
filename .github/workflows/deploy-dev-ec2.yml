name: Deploy to Dev EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      #SSH 관련 시크릿 제거
      #EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}  # ← 수정됨
      #EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartcity_db
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for PostgreSQL
        run: sleep 15

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build with Gradle (includes test)
        run: ./gradlew clean build
        working-directory: ./backend

      - name: Find built JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find backend/build/libs -name "*.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "❌ JAR file not found! Build may have failed."
            exit 1
          fi
          echo "✅ Found JAR: $JAR_PATH"
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      # ───────────────────────────────────────────────────────────────────────────
      # 아래 SSH/SCP 단계를 SSM Send Command로 대체
      - name: Configure AWS Credentials                  # ← 추가됨
        uses: aws-actions/configure-aws-credentials@v2   # ← 추가됨
        with:                                            # ← 추가됨
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}       # ← 추가됨
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # ← 추가됨
          aws-region: ap-northeast-2                           # ← 추가됨

      - name: Deploy via SSM                               # ← 추가됨
        run: |
          aws ssm send-command \
            --instance-ids ${{ env.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend via SSM" \
            --parameters commands=["cd /home/ubuntu/smartcity-complaint-response/infra","docker compose down","docker compose up -d --build"] \
            --timeout-seconds 600

