name: Deploy to Dev EC2

on:
  push:
    branches:
      - dev
    paths:
      - 'backend/**'
      - '.github/workflows/**'  # 워크플로우 수정도 허용

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}     # 수정: EC2 호스트 시크릿 이름에 맞춤
      EC2_SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # 수정: 시크릿 키 이름 변경

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartcity_db    # 수정: DB 이름 변경 (선택 사항)
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for PostgreSQL
        run: sleep 15

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build with Gradle (includes test)
        run: ./gradlew clean build
        working-directory: ./backend

      - name: Find built JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find backend/build/libs -name "*.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "❌ JAR file not found! Build may have failed."
            exit 1
          fi
          echo "✅ Found JAR: $JAR_PATH"
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV

      - name: Copy JAR to EC2
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no "$JAR_PATH" ubuntu@$EC2_HOST:~/smartcity-complaint-response/backend/app.jar  # 수정: 스마트시티 경로 및 파일명

      - name: SSH and deploy on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ubuntu@$EC2_HOST << 'EOF'
          cd ~/smartcity-complaint-response/infra   # 수정: 스마트시티 infra 경로
          docker compose down
          docker compose up -d --build
          EOF
