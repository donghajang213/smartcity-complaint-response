name: Deploy to Dev EC2

on:
  push:
    branches:
      - dev
      - dev_final
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: smartcity_db
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend

      - name: Build with Gradle (includes test)
        run: ./gradlew clean build
        working-directory: ./backend

      - name: Find built JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find backend/build/libs -type f -name "*-SNAPSHOT.jar" ! -name "*-plain.jar" | head -n 1)
          echo "JAR_PATH=$JAR_PATH" >> $GITHUB_ENV


      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-northeast-2

      - name: Upload JAR to S3
        run: |
          echo "Uploading ${{ env.JAR_PATH }} to S3 bucket..."
          aws s3 cp "${{ env.JAR_PATH }}" s3://smartcity-bucket-ksva/app.jar

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --comment "Deploy backend via SSM" \
            --parameters '{"commands":[
              "aws s3 cp s3://smartcity-bucket-ksva/app.jar /home/ubuntu/smartcity-complaint-response/app.jar",
              "cd /home/ubuntu/smartcity-complaint-response",
              "chmod +x /home/ubuntu/smartcity-complaint-response/deploy.sh",
              "/home/ubuntu/smartcity-complaint-response/deploy.sh"
            ]}' \
            --timeout-seconds 600 \
            --region ap-northeast-2


