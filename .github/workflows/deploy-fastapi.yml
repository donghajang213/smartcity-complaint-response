name: Deploy FastAPI to EC2

on:
  push:
    branches:
      - dev
      - dev_final
      - dev_test
    paths:
      - 'ai/**'
      - 'rag/**'
      - '.github/workflows/deploy-fastapi.yml'

jobs:
  deploy-fastapi:
    runs-on: ubuntu-latest

    env:
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-northeast-2

      # 1) SSM 명령 전송
      - name: Send SSM command
        id: send
        run: |
          CMD_ID=$(aws ssm send-command \
            --document-name AWS-RunShellScript \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --comment "Deploy FastAPI on dev" \
            --parameters '{"commands":[
              "cd /home/ubuntu/smartcity-complaint-response",
              "if [ ! -d .git ]; then git clone https://github.com/<YOUR_ORG>/smartcity-complaint-response.git .; fi",
              "git fetch origin dev",
              "git reset --hard origin/dev",
              "docker compose up -d --build fastapi"
            ]}' \
            --output text --query "Command.CommandId" \
            --timeout-seconds 300 \
            --region ap-northeast-2)
          echo "command_id=$CMD_ID" >> $GITHUB_OUTPUT

      # 2) 완료 대기
      - name: Wait for SSM to finish
        continue-on-error: true
        run: |
          aws ssm wait command-executed \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" \
            --command-id "${{ steps.send.outputs.command_id }}" \
            --region ap-northeast-2

      # 3) 결과 조회
      - name: Get SSM invocation result
        run: |
          aws ssm get-command-invocation \
            --instance-id "${{ env.EC2_INSTANCE_ID }}" \
            --command-id "${{ steps.send.outputs.command_id }}" \
            --plugin-name "aws:RunShellScript" \
            --region ap-northeast-2
