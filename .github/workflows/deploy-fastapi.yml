name: Sync AI code to EC2

on:
  push:
    branches:
      - dev
      - dev_final
      - dev_test
    paths:
      - 'ai/**'
      - '.github/workflows/deploy-fastapi.yml'

jobs:
  sync-ai:
    runs-on: ubuntu-latest

    env:
      EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-northeast-2

      - name: Update AI folder on EC2
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --comment "Sync ai/ folder on dev" \
            --parameters '{"commands":[
              "if [ ! -d /home/ubuntu/smartcity-complaint-response/.git ]; then git clone https://github.com/<YOUR_ORG>/smartcity-complaint-response.git /home/ubuntu/smartcity-complaint-response; fi",
              "cd /home/ubuntu/smartcity-complaint-response",
              "git pull origin dev -- ai/", 
              "echo \"✔️ ai/ folder is up to date\""
            ]}' \
            --timeout-seconds 300 \
            --region ap-northeast-2
